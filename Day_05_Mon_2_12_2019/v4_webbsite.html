<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://web3examples.com/lib/web3-browserify.js"></script>
</head>

<body>
    <h1>This page is gonna show some funky stuff.</h1>
    <div class="buttonHolder">
        <input type="button" class="button" value="Show me who deployed the contract" onclick="f();">
    </div>
    <pre id="log"></pre>
    <script src="script.js"></script>
    <br>
    <h1>HTML Isn't something i'm good at :).</h1>
    <script type="text/javascript">
        function log(logstr) {
            document.getElementById("log").innerHTML += logstr + "\n";
        }
        async function f2() {
            web3 = new Web3(Web3.givenProvider); // provider from metamask         
            web3.extend({ // web3.eth.requestAccounts() isn't available (yet)
                methods: [{
                    name: 'eth_requestAccounts',
                    call: 'eth_requestAccounts',
                    params: 0
                }]
            });
            log(`Version of web3.js: ${web3.version}`);
            var result = await web3.eth_requestAccounts().catch(x => log(x.message));
            log(`Value from eth_requestAccounts: ${JSON.stringify(result)}`);
            var acts = await web3.eth.getAccounts().catch(log);
            log(`Here are the accounts: ${JSON.stringify(acts)}`);

            var chainId = await web3.eth.getChainId();
            log(`We are on chain: ${JSON.stringify(chainId)}`);
            ethereum.on('chainChanged', newChain);
            ethereum.on('networkChanged', newChain); // still used in metamask mobile
            ethereum.on('chainIdChanged', newChain); // temp workaround
            ethereum.autoRefreshOnNetworkChange = false; // temp workaround                    
            function newChain(newchainId) {
                chainId = newchainId;
                log(`We have a new chain: ${chainId}`);
            }
            var dist = 100;
            DistanceHHSaddress = "0x609F224c0c9405a1e7FD404114ca8A8606edC3a3"
            DistanceHHSABI = [{
                "constant": false,
                "inputs": [{
                    "name": "distance",
                    "type": "uint256"
                }],
                "name": "StoreDistanceHHS",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            }];
            const DistanceHHSContract = new web3.eth.Contract(DistanceHHSABI, DistanceHHSaddress);
            log(`Storing distance to HHS: distance=${dist} (hex:${web3.utils.toHex(dist)})`);
            x = await DistanceHHSContract.methods.StoreDistanceHHS(dist)
                .send({
                    from: acts[0]
                }).catch((reason) => log(`Cannnot do transaction ${reason}`));
            log(`Transaction hash: ${x.transactionHash}`);
        }
        f2();
    </script>

</body>

</html>
